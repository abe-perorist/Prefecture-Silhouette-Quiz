<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都道府県シルエットクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>🗾 都道府県シルエットクイズ</h1>
            <p class="subtitle">日本地図を完成させよう！</p>
        </header>

        <div class="game-container">
            <!-- 左側：クイズエリア -->
            <div class="quiz-section">
                <div id="quiz-container" class="quiz-container">
                    <div class="quiz-header">
                        <div id="question-number" class="question-number">問題 1 / 47</div>
                        <div id="score-display" class="score-display">正解数: 0</div>
                    </div>
                    
                    <!-- シルエット表示エリア -->
                    <div class="silhouette-container">
                        <svg id="silhouette-svg" viewBox="0 0 1000 1000">
                            <!-- ここに選択された都道府県のパスが挿入されます -->
                        </svg>
                    </div>

                    <div class="question-text">この都道府県はどこでしょう？</div>

                    <!-- 4択選択肢 -->
                    <div id="choices-container" class="choices-container">
                        <!-- JavaScriptで動的に生成 -->
                    </div>

                    <!-- フィードバック表示 -->
                    <div id="feedback" class="feedback"></div>

                    <!-- 次の問題ボタン -->
                    <div class="button-container">
                        <button id="next-btn" class="btn btn-secondary" onclick="nextQuestion()" style="display: none;">
                            次の問題へ →
                        </button>
                    </div>
                </div>

                <!-- 最終結果表示 -->
                <div id="result-container" class="result-container" style="display: none;">
                    <h2>🎉 ゲームクリア！</h2>
                    <div class="result-box">
                        <div class="final-score">全47都道府県制覇！</div>
                        <div class="comment">おめでとうございます！</div>
                    </div>
                    <button class="btn btn-primary" onclick="resetProgress()">
                        最初から遊ぶ
                    </button>
                </div>
            </div>

            <!-- 右側：地図エリア -->
            <div class="map-section">
                <div class="map-container" id="map-container">
                    <!-- ここにjapan_map.svgが読み込まれます -->
                </div>
                <div class="map-legend">
                    <div class="legend-item"><span class="color-box cleared"></span>正解済み</div>
                    <div class="legend-item"><span class="color-box default"></span>未回答</div>
                </div>
                <div id="completion-rate" class="completion-rate">制覇率: 0%</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 都道府県シルエットクイズ</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
